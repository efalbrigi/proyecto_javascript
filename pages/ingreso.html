                <nav class="navbar navbar-expand-lg navbar-light ">

                    <div class="collapse navbar-collapse" id="navbarNav">

                        <ul class="navbar-nav">

                            <li class="nav-item active">

    <!--Formulario de Login y registro-->
    <main>

        <div class="contenedor-todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Ingresa a tu cuenta</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

           
            <div class="contenedor__login-register">
                <!--Login-->
                
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" id="Email" placeholder="Correo Electronico">
                        <input type="password" id="Password" placeholder="Contraseña">
                        <button type= "button" id="ingreso">Entrar</button>
                    </form>
                

               
                <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" id="Nombre" placeholder="Nombre completo">
                        <input type="text" id="Correo" placeholder="Correo Electronico">
                        <input type="text" id="Usuario" placeholder="Usuario">
                        <input type="password" id="Pass" placeholder="Contraseña">
                        <button type= "button" id="registro">Regístrarse</button>
                    </form>
              
           
        </div>

    </main>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
